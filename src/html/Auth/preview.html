              </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
              <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>

                </li>
              </ul>
            </div>

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 mt-[10.5rem] ml-[1.75rem] w-5/6 lg:ml-[31.25rem]">
  <img src="../../image/logos/icon-192x192.png" alt="official_logo" aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200 mt-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
    <div class="flex flex-col items-center pb-10 mt-5">

        <span id="accountID" class="mb-2 mx-2 text-center text-sm text-gray-500 dark:text-gray-400" style="font-family: 'Montserrat', sans-serif;">Account ID</span>

        <div class="flex mt-4 space-x-3 md:mt-6">

            <a href="/" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700" style="font-family: 'Montserrat', sans-serif;">Homepage</a>

                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>

        <!-- <main> logout modal -->
  <div id="logout_modal" tabindex="-1" class="fixed top-0 left-0 right-0 z-40 mt-[9.25rem] p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal hidden md:h-full">
    <div class="relative w-full h-full max-w-md md:h-auto lg:ml-[25.5rem]">
        <div class="relative bg-white rounded-lg dark:bg-gray-700 shadow-2xl">
            <button id="logout-cross-icon" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="popup-modal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="p-6 text-center">
              <img src="../../image/logos/icon-192x192.png" alt="official_logo" aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to logout with quick login?</h3>
                <button id="logout-me-with-quick-login" data-modal-hide="popup-modal" type="button" class="text-white bg-cyan-600 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-cyan-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600 mb-2">yes, logout me with quick login</button>
                <button id="logout-me-without-quick-login" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 focus:bg-white focus:text-black dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2 mb-2">
                    No, logout me without quick login
                </button>
                <button id="i-dont-want-to-logout" data-modal-hide="popup-modal" type="button" class="text-white bg-green-600 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-green-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">I don't want to logout</button>
            </div>
        </div>
    </div>
