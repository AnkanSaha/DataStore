<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- tailwind css base file for production -->

    <!-- tailwind css for production -->

    <!-- Custom Css for home file -->
    <link rel="stylesheet" href="../../css/home/HomeCustom.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../../image/savenet.png" type="image/x-icon">

    <script src="../../js/typed.js"></script>
    <title>Save Your Data on Internet with Security & access from all over world</title>

<body class="overflow-scroll">
    <header>
        <nav class="bg-cyan-600 flex justify-between static">
            <a href="/"
                class="mx-9 py-4 hidden lg:block md:block font-extrabold text-white text-2xl font-mono animate-bounce antialiased md:subpixel-antialiased focus:animate-spin hover:animate-spin">SaveNet</a>
            <ul class="flex justify-end py-4 text-white">
                <a class="mx-4 lg:mx-4" href="/">Home</a>
                <a class="mx-3 lg:mx-4" href="/signup">Sign up</a>
                <a class="mx-3 lg:mx-4" href="/contactus">Contact Us</a>
                <a class="mx-3 lg:mx-4" href="/aboutus">About us</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="maintag flex-wrap lg:flex pt-[5.5rem] lg:pt-[8.5rem]">
            <h1
                class="mainrowe absolute top-[4.75rem] lg:top-[5.75rem] font-bold text-yellow-500 text-5xl text-center w-full font-sans">
            </h1>
            <div class="lg:left-10 lg:fixed lg:mr-3 mx-3 bg-white rounded-lg px-3 py-2 lg:w-5/12">
                <h1 class="font-extrabold text-3xl py-4 text-black lg:w-4/5 lg:m-auto">Already have an account? Login
                    Fast ...</h1>
                <p class="font-thin text-center mb-6">*You need your valid email & password to login*</p>
                <a class=" text-black border border-black rounded-md inline-block px-2 py-2 mb-2 ml-24 lg:ml-3.5 hover:bg-green-500 hover:text-white pres focus:animate-spin"
                    href="/login">Login Now</a>
            </div>
            <br>
            <div class="lg:right-10 lg:fixed mx-4 bg-white rounded-lg px-3 py-2 lg:w-5/12">
                <h1 class="font-extrabold text-3xl py-4 text-black lg:w-4/5 lg:m-auto">Save Your Data in one Place with
                    Security</h1>
                <p class="font-thin text-center mb-6">Store Data, read Data, Update Data & Delete Data</p>
                <a class=" text-black border border-black rounded-md inline-block px-2 py-2 mb-2 ml-24 lg:ml-3.5 hover:bg-cyan-500 hover:text-white pres focus:animate-spin"
                    href="/signup">Let's Start</a>
            </div>
            <footer class="absolute bottom-16 hidden lg:block h-3.5 w-5/12 border-y-black">
                <p class="text-center font-thin text-white">Made with <span class="text-red-500 font-bold">‚ù§</span> by
                    <a class="text-blue-500 font-bold" href="https://theankan.live">Ankan Saha</a></p>
            </footer>
        </div>
    </main>
    <script>
        // typed animation script
        var options = {
            strings: ['SaveNet', 'Save Data', 'Read Data', 'Update Data', 'Remove Data'],
            typeSpeed: 200,
            loop: true,
            showCursor: false,
            backSpeed: 150,
        };
        var typed = new Typed('.mainrowe', options)
    </script>
    <script src="../../js/home/home.js"></script>
