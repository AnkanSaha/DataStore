<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Secure your Account Information on Internet with SaveNet"
    />
    <!-- Tailwind css CDN for development (Should comment this when ready for deployment) -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- tailwind css base file for production -->
    <link rel="stylesheet" href="../../tailwind/base.css" />
    <!-- tailwind css for production -->
    <link rel="stylesheet" href="../../css/tailwind.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../../image/savenet.png"
      type="image/x-icon"
    />
    <title id="titleusername"></title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap');
  </style>
  <body>
    <header>
      <nav
        class="bg-white px-2 sm:px-4 py-2.5 dark:bg-gray-900 fixed w-full z-50 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
      >
        <div
          class="container flex flex-wrap items-center justify-between mx-auto"
        >
          <a href="/" class="flex items-center">
            <img
              src="../../image/logos/icon-192x192.png"
              class="h-6 mr-3 sm:h-9 animate-spin"
              alt="Logo"
            />
            <span
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
              >SaveNet</span
            >
            <div
              id="user-online-status-icon"
              class="ml-5 lg:inline-block h-3 w-3 hidden rounded-lg animate-bounce"
            ></div>
            <span
              id="user-online-status"
              class="lg:inline-block hidden ml-2"
              style="font-family: 'Montserrat', sans-serif"
            >
              You're Online</span
            >
          </a>
          <div class="flex md:order-2">
            <button
              id="logoutbtn"
              class="text-white bg-cyan-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Logout
            </button>
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                id="hamburgerbtn"
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  id="actions"
                  href="/"
                  class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white mb-2"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  id="updateProfile"
                  class="block py-2 pl-3 pr-4 text-white bg-cyan-700 rounded md:bg-transparent md:text-red-700 md:p-0 dark:text-white cursor-pointer"
                  aria-current="page"
                  >Update Profile</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="maincontainer"
        class="w-full lg:w-[81%] h-fit lg:float-right -z-10 lg:mt-[4.5rem] py-3 px-3 mt-[3.25rem]"
      ></div>
      <aside
        id="dashboard-controller"
        class="w-64 mt-[3.25rem] lg:mt-[4.25rem] z-50 shadow-2xl lg:h-[80vh] hidden lg:block bg-green-100 rounded-3xl fixed top-5 ml-2 lg:ml-0"
        aria-label="Sidebar"
      >
        <div
          class="px-3 py-4 overflow-y-auto rounded dark:bg-gray-800 bg-green-100"
        >
          <ul class="space-y-2">
            <li>
              <button
                id="dashboard-overview"
                style="font-family: 'Montserrat', sans-serif"
                class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <svg
                  aria-hidden="true"
                  class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                  <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                </svg>
                <span class="ml-3">Dashboard</span>
              </button>
            </li>
            <li>
              <button
                id="dashboard-view-all-titles-btn"
                style="font-family: 'Montserrat', sans-serif"
                class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
              >
                <svg
                  aria-hidden="true"
                  class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  ></path>
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap"
                  >view all data Titles</span
                >
              </button>
            </li>
            <li>
              <button
                style="font-family: 'Montserrat', sans-serif"
                disabled
                class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 cursor-not-allowed"
              >
                <svg
                  aria-hidden="true"
                  class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z"
                  ></path>
                  <path
                    d="M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z"
                  ></path>
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap"
                  >Total Saved Data</span
                >
                <span
                  id="dashboard-titles-count"
                  class="hidden items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-600 bg-blue-200 rounded-full dark:bg-blue-900 dark:text-blue-200"
                ></span>
              </button>
            </li>
            <li>
              <button
                style="font-family: 'Montserrat', sans-serif"
                id="dashboard-userprofile-option"
                class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer"
              >
                <svg
                  aria-hidden="true"
                  class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap">My Account</span>
              </button>
            </li>
            <li>
              <button
                style="font-family: 'Montserrat', sans-serif"
                id="Add-Data-btn"
                class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <svg
                  aria-hidden="true"
                  class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap"
                  >Add Data to Server</span
                >
              </button>
            </li>
            <li>
              <button
                style="font-family: 'Montserrat', sans-serif"
                id="dashboard-logout-btn"
                class="cursor-pointer flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
              >
                <svg
                  aria-hidden="true"
                  class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <span class="flex-1 ml-3 whitespace-nowrap">Sign Out</span>
              </button>
            </li>
          </ul>
        </div>
      </aside>
    </main>
    <footer></footer>
    <!-- logout modal -->
    <div
      id="logout_modal"
      tabindex="-1"
      class="fixed top-0 left-0 right-0 z-40 mt-[9.25rem] p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal hidden md:h-full"
    >
      <div class="relative w-full h-full max-w-md md:h-auto lg:ml-[25.5rem]">
        <div class="relative bg-white rounded-lg dark:bg-gray-700 shadow-2xl">
          <button
            id="logout-cross-icon"
            type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
            data-modal-hide="popup-modal"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-6 text-center">
            <img
              src="../../image/logos/icon-192x192.png"
              alt="official_logo"
              aria-hidden="true"
              class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200 animate-spin"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
            <h3
              class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
            >
              Are you sure you want to logout with quick login?
            </h3>
            <button
              id="logout-me-with-quick-login"
              data-modal-hide="popup-modal"
              type="button"
              class="text-white bg-cyan-600 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-cyan-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600 mb-2"
            >
              yes, logout me with quick login
            </button>
            <button
              id="logout-me-without-quick-login"
              data-modal-hide="popup-modal"
              type="button"
              class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 focus:bg-white focus:text-black dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2 mb-2"
            >
              No, logout me without quick login
            </button>
            <button
              id="i-dont-want-to-logout"
              data-modal-hide="popup-modal"
              type="button"
              class="text-white bg-green-600 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-green-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
            >
              I don't want to logout
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- update profile modal  -->
    <!-- Main modal -->
    <div
      id="profile-update-modal"
      tabindex="-1"
      aria-hidden="true"
      class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full mt-[3.25rem] hidden shadow-2xl"
    >
      <div
        class="relative w-full h-full max-w-md md:h-auto shadow-2xl lg:ml-[30.25rem] mb-[2.25rem]"
      >
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button
            id="update-modal-close-icon"
            type="button"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
            data-modal-hide="authentication-modal"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="px-6 py-6 lg:px-8">
            <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">
              Your Profile Details is here
            </h3>
            <div>
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >You can change your Name</label
              >
              <input
                type="text"
                name="name"
                id="Name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter Your Name"
                required
              />
            </div>
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >You can change your email ID</label
              >
              <input
                type="text"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white mb-2"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label
                for="AccountID"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >You can't change your Account ID</label
              >
              <input
                type="text"
                name="AccountID"
                id="AccountID"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white bg-gray-200"
                placeholder="Pick your AccountID"
                required
                disabled
              />
            </div>
            <div>
              <label
                for="Country"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >You can change your Country</label
              >
              <input
                type="text"
                name="Country"
                id="Country"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Enter your country name"
                required
              />
            </div>
            <div>
              <label
                for="AccountCreateDate"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Your account creation date</label
              >
              <input
                type="text"
                name="AccountCreateDate"
                id="AccountCreateDate"
                class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Pick your Account Creation Date"
                required
                disabled
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Change Your password</label
              >
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Enter new password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required
              />
            </div>
            <button
              type="submit"
              id="update-profile-button"
              class="w-full text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-yellow-700 dark:focus:ring-blue-800 my-5"
            >
              Update Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/Dashboard/dashboard.js"></script>
  <script src="../../js/Dashboard/Dashboard-overview.js"></script>
  <script src="../../js/Dashboard/Profile-Updater.js"></script>
  <script src="../../js/Dashboard/Dashboard-ViewAlltitles.js"></script>
  <script src="../../js/Dashboard/Dashboard-Add-Data.js"></script>
</html>
